  <main>
    <!-- キャッチ画像 -->
    <section class="hero1">
      <div class="container2">
        <h2>お問い合わせ</h2>
      </div>
    </section>

    <!-- 内容 -->
    <section>
      <div class="Form">
        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必須</span>
            <label for="name">お名前</label>
          </p>
            <input type="text" id="name" class="Form-Item-Input" placeholder="例 : 山田　太郎">
        </div>

        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必須</span>
            <label for="mail">メールアドレス</label>
          </p>
            <input type="text" id="mail" class="Form-Item-Input" placeholder="例 : ○○@gmal.com"">
        </div>

        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必須</span>
            <label for="call">電話番号</label>
          </p>
            <input type="text" id="call" class="Form-Item-Input" placeholder="例 : 000-0000-000">
        </div>

        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必須</span>
            <label for="call">内容</label>
          </p>
          <textarea class="Form-Item-Textarea" placeholder="例:面白くない"></textarea>
        </label>
        </div>

        <input type="submit" class="Form-btn" value="送信する">
      </div>
    </section>

  </main>
